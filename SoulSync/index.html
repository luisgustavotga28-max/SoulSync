<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulSync - Selecione um Jogo</title>
    <link rel="stylesheet" href="/SoulSync/into/into.css">
</head>

<body>
    <div class="into-hero">
        <div class="hero-bg"></div>

        <header class="site-header">
            <img src="/SoulSync/into/logo_Branco.png" alt="SoulSync" class="site-logo">
                        <h1>Escolha seu destino</h1>
            <p class="subtitle">Selecione o jogo para acessar guias, tutoriais e toda a wiki do universo escolhido.</p>
                </header>

        <main class="selector">

            <div class="games">

                <!-- CARD WUKONG -->
                <button class="game"
                        data-target="Black Myth Wukong/index.html"
                        data-audio="/SoulSync/into/wukong.mp3"
                        data-bg="/SoulSync/into/wukongOpen.jpg">
                    <div class="art">
                        <img src="/SoulSync/into/wukong.png" alt="Black Myth: Wukong">
                    </div>
                    <div class="caption-block">
                        <span class="caption">Black Myth: Wukong</span>
                    </div>
                </button>

                <!-- CARD SEKIRO -->
                <button class="game"
                        data-target="Sekiro/indexSekiro.html"
                        data-audio="/SoulSync/into/sekiro.mp3"
                        data-bg="/SoulSync/into/sekiroOpen.jpg">
                    <div class="art">
                        <img src="/SoulSync/into/sekiro-logo.png" alt="Sekiro: Shadows Die Twice">
                    </div>
                    <div class="caption-block">
                        <span class="caption">Sekiro: Shadows Die Twice</span>
                    </div>
                </button>

            </div>
        </main>

    </div>

    <script src="/SoulSync/into/Into.js"></script>
</body>
</html>
